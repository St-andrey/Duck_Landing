<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShapeUp Project</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://kit.fontawesome.com/164b56f10c.js"></script>
</head>

<body>
    <header class="header container-outer">
        <div class="container-inner">
            <div class="header-bar">
                <div class="header-logo">
                    <a href="#" class="header-logo__link"><img src="img/header_logo.png" alt=""
                            class="header-logo__img"></a>
                </div>
                <nav class="header-nav">
                    <ul class="header-nav__list">
                        <li class="header-nav__item"><a href="#" class="header-nav__link header-nav__link--active">home</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__link">about</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__link">productivity</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__link">price</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__link"><span
                                    class="caps">faq</span></a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__link">contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-main">
                <div class="header-main__text-box">
                    <h1 class="header-main__title h1">we bring <br>emotion to your<br> product</h1>
                    <p class="header-main__paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                        quis nostrud exercitation.</p>
                    <a href="#" class="header-main__button button">order now</a>
                </div>
                <div class="header-main__img-box">
                    <img src="img/header-img.png" alt="quacking duck" class="header-main__image">
                </div>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
